<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HibachiApp - Track Your Habits</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    .hidden { display: none; }
    body.dark  { background: #121212; color: #f0f0f0; }
    .dark .modal-content { background: #1e1e1e; color: #fff; }
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button { cursor: pointer; }
    #toggleFormBtn {
      display: block;
      margin: 1rem auto;
    }
    #resendWrapper {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button id="toggleDarkModeBtn" aria-label="Toggle dark mode" class="dark-mode-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Global Spinner -->
  <div id="globalSpinner" class="spinner-overlay hidden">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <header>
      <h1><i class="fas fa-fire"></i> HibachiApp</h1>
      <p>Track your habits and build streaks</p>
    </header>

    <!-- Auth Section -->
    <div id="authSection" class="auth-section">
      <div class="auth-container">
        <div class="login-container">
          <h2>Login</h2>
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <!-- Resend verification wrapper (visible only during login) -->
          <div id="resendWrapper" class="hidden">
            <p>Didn't receive a verification email?</p>
            <button id="resendBtn" type="button" class="btn btn-secondary">Resend Verification</button>
          </div>
        </div>

        <div class="register-container hidden">
          <h2>Create Account</h2>
          <form id="registerForm" class="auth-form">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" name="password" placeholder="Create a password" required />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p id="registerMessage"></p>
          </form>
        </div>

        <div class="auth-toggle">
          <button id="toggleFormBtn" class="btn btn-link">Create an account</button>
        </div>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="mainApp" class="main-app" style="display: none;">
      <div class="app-header">
        <h2>Welcome back!</h2>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>

      <div class="dashboard">
        <div class="dashboard-controls">
          <div class="control-group">
            <label for="habitSelect">View Progress For:</label>
            <select id="habitSelect" class="form-control">
              <option value="">-- Select a habit --</option>
            </select>
          </div>

          <div class="control-group">
            <label for="dateRange">Show data for last:</label>
            <select id="dateRange" class="form-control">
              <option value="7">7 days</option>
              <option value="14">14 days</option>
              <option value="30" selected>30 days</option>
            </select>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="habitChart"></canvas>
        </div>

        <div class="habit-creation">
          <h3>Create a New Habit</h3>
          <form id="habitForm" class="habit-form">
            <div class="form-group">
              <label for="title">Habit Title</label>
              <input type="text" id="title" placeholder="e.g., Drink water" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="e.g., Drink 8 glasses of water daily" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Habit</button>
          </form>
        </div>

        <div class="habits-section">
          <h3>Your Habits</h3>
          <div id="habitList" class="habit-list"></div>
        </div>

        <div class="streak-section">
          <h3>Streak Progress (last 7 days)</h3>
          <div class="chart-container">
            <canvas id="streakChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="editHabitModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Habit</h2>
        <button id="closeEditModal" class="close-btn">&times;</button>
      </div>
      <form id="editHabitForm">
        <div class="form-group">
          <label for="habitName">Habit Name</label>
          <input type="text" id="habitName" name="habitName" required />
        </div>
        <div class="form-group">
          <label for="habitFrequency">Frequency</label>
          <select id="habitFrequency" name="habitFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Action</h2>
      </div>
      <p id="confirmMessage">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirmYes" class="btn btn-danger">Yes</button>
        <button id="confirmNo" class="btn btn-secondary">No</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="modules/auth.js"></script>
  <script type="module" src="hibachiApp.js"></script>

  <!-- Toggle Login/Register Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleFormBtn');
      const loginContainer = document.querySelector('.login-container');
      const registerContainer = document.querySelector('.register-container');
      const resendWrapper = document.getElementById('resendWrapper');

      toggleBtn?.addEventListener('click', () => {
        const isLoginVisible = !loginContainer.classList.contains('hidden');
        loginContainer.classList.toggle('hidden', isLoginVisible);
        registerContainer.classList.toggle('hidden', !isLoginVisible);
        toggleBtn.textContent = isLoginVisible ? 'Create an account' : 'Already have an account? Login';

        if (resendWrapper) {
          resendWrapper.classList.toggle('hidden', !isLoginVisible);
        }
      });

      // Initial state
      if (!loginContainer.classList.contains('hidden') && resendWrapper) {
        resendWrapper.classList.remove('hidden');
      }
    });

    // Login form handler
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = loginForm.email.value;
        const password = loginForm.password.value;

        // Show spinner
        document.getElementById('globalSpinner').classList.remove('hidden');

        try {
          const res = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            // ✅ Save token
            localStorage.setItem('token', data.token);

            // ✅ Show main app instead of redirect
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            // Load habits
            import('./modules/habits.js').then(module => {
              module.fetchHabits();
            });
          } else {
            Toastify({
              text: data.message || 'Login failed',
              duration: 3000,
              gravity: 'top',
              position: 'center',
              backgroundColor: '#e74c3c'
            }).showToast();
          }
        } catch (error) {
          console.error('Login error:', error);
          Toastify({
            text: 'Something went wrong during login.',
            duration: 3000,
            gravity: 'top',
            position: 'center',
            backgroundColor: '#e67e22'
          }).showToast();
        } finally {
          // Hide spinner
          document.getElementById('globalSpinner').classList.add('hidden');
        }
      });
    });

    // Register form handler
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('registerForm');

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = registerForm.username.value;
        const email = registerForm.email.value;
        const password = registerForm.password.value;

        // Show spinner
        document.getElementById('globalSpinner').classList.remove('hidden');

        try {
          const res = await fetch('http://localhost:5000/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            Toastify({
              text: 'Registration successful! Please check your email to verify your account.',
              duration: 5000,
              gravity: 'top',
              position: 'center',
              backgroundColor: '#4CAF50'
            }).showToast();
            // Switch to login
            document.querySelector('.login-container').classList.remove('hidden');
            document.querySelector('.register-container').classList.add('hidden');
            document.getElementById('toggleFormBtn').textContent = 'Create an account';
          } else {
            Toastify({
              text: data.message || 'Registration failed',
              duration: 3000,
              gravity: 'top',
              position: 'center',
              backgroundColor: '#e74c3c'
            }).showToast();
          }
        } catch (error) {
          console.error('Register error:', error);
          Toastify({
            text: 'Something went wrong during registration.',
            duration: 3000,
            gravity: 'top',
            position: 'center',
            backgroundColor: '#e67e22'
          }).showToast();
        } finally {
          // Hide spinner
          document.getElementById('globalSpinner').classList.add('hidden');
        }
      });
    });
</body>
</html>
